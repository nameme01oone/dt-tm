<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Machine</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="img/machine-indicator-yellow.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="crt">
    <!-- 啟動畫面 -->
    <div id="loading" class="loading">
      <div class="loading-text">BOOTING SYSTEM...</div>
    </div>

    <!-- 主畫面 -->
    <div id="main" class="main hidden">
      <div class="container">
        <div class="text">INITIALIZING...</div>
      </div>
    </div>

    <!-- 音效解鎖覆蓋層（iOS/Android 需手勢解鎖） -->
    <div id="audio-unlock" class="audio-unlock hidden" role="dialog" aria-live="polite" aria-label="音效解鎖提示">
      <div class="audio-unlock-inner">
        <div class="audio-unlock-title">點一下啟動音效</div>
        <div class="audio-unlock-desc">iOS/Android 需要用戶手勢解鎖音訊</div>
        <div class="audio-unlock-brand">THE MACHINE</div>
      </div>
    </div>

    <!-- 音效靜音切換鍵（行動裝置顯示） -->
    <button id="audio-mute-toggle" class="audio-mute-toggle hidden" type="button" aria-label="音效開關">音效：開</button>

    <audio id="startup-sound" loop preload="auto" playsinline webkit-playsinline>
  <source src="sound/samaritan_sound_effects_01.mp3" type="audio/mpeg">
</audio>
<audio id="hear-sound" preload="auto" playsinline webkit-playsinline>
  <source src="sound/Root2_1_01.mp3" type="audio/mpeg">
</audio>
<audio id="mid-sound" preload="auto" playsinline webkit-playsinline>
  <source src="sound/dt_tm_mid.mp3" type="audio/mpeg">
</audio>
<audio id="machine-hum" loop preload="auto" playsinline webkit-playsinline>
  <source src="sound/bass_pulse.mp3" type="audio/mpeg">
</audio>
<audio id="threat-sound" preload="auto" playsinline webkit-playsinline>
  <source src="sound/dt_tm_threat.mp3" type="audio/mpeg">
</audio>
<audio id="end-sound" preload="auto" playsinline webkit-playsinline>
  <source src="sound/dt_tm_end.mp3" type="audio/mpeg">
</audio>
    <script src="dt-tm.js"></script>
  </body>
</html>
